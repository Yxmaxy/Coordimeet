version: '3'

services:
  db:
    container_name: coordimeet-db
    image: postgres:14.9-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data/
    env_file:
      - .env

  backend:
    container_name: coordimeet-backend
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    container_name: coordimeet-frontend
    build:
      context: ./frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - db
      - backend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    env_file:
      - .env

volumes:
  db-data:
    driver: local
  node_modules:
